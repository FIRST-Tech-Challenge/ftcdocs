name: "Pull Request Docs Check"

on: 
- pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v2
        
      - name: Run Tune
        uses: abbbi/github-actions-tune@v1
        
      - name: Refresh Packages
        run: sudo apt-fast -y update
        
      - name: Install Dependencies
        run: sudo apt-fast install -y texlive-xetex latexmk
        
      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: 'pip'
        
      - name: Python Install Dependencies
        run: pip install -r docs/requirements.txt

      - name: Build PDF
        run: make -C docs/ latexpdf
        
      - name: Archive PDF
        env:
          PR_NUMBER: ${{ github.event.number }}
          ID:  ${{ github.run_attempt }}
        uses: actions/upload-artifact@v3
        with:
          name: "FTCDOCS-PR-${{ env.PR_NUMBER }}-${{ env.ID }}"
          path: docs/build/latex/*.pdf
          if-no-files-found: error
  spelling-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v2
        
      - uses: reviewdog/action-misspell@v1
        with:
          locale: "US"
          reporter: "github-check"

  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v2
        
      - name: Run Tune
        uses: abbbi/github-actions-tune@v1

      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          cache: 'pip'

      - name: Python Install Dependencies
        run: pip install -r docs/requirements.txt

      - name: link-check
        run: make -C docs/ linkcheck SPHINXOPTS="-W --keep-going -n"

      - name: Arhive Log
        if: ${{ failure() }}
        uses: actions/upload-artifact@v2
        env:
          PR_NUMBER: ${{ github.event.number }}
          ID:  ${{ github.run_attempt }}
        with:
          name: LINKCHECK-${{ env.PR_NUMBER }}-${{ env.ID }}
          path: docs/build/linkcheck/output.txt
